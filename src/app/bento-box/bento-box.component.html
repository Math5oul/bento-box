<section
  class="bento"
  #bento
  [ngStyle]="{
    'max-width': maxWidth > 0 ? maxWidth + 'px' : 'none',
    'margin-inline': 'auto'
  }"
>
  <div
    class="bento-container"
    #bentoContainer
    [ngStyle]="{
    'grid-template-columns': 'repeat(auto-fit, minmax(' + cellWidth + 'px, ' + cellWidth + 'px))',
    'max-width': (currentCols * cellWidth) + 'px',
    'margin-inline': 'auto',
  }"
  >
    @for (item of data; track item) {
    <div
      cdkDrag
      class="bento-item"
      [ngClass]="{ selected: selectedItem === item && mode === 'edit' }"
      (click)="selectItem(item)"
      [ngStyle]="{
        'width.px': item.colSpan * cellWidth,
        'height.px': item.rowSpan * cellHeight,
        'grid-column-start': item.col + 1,
        'grid-column-end': 'span ' + item.colSpan,
        'grid-row-start': item.row + 1,
        'grid-row-end': 'span ' + item.rowSpan
      }"
    >
      <div
        [ngStyle]="{
          'background-color': item.backgroundColor,
          height: '-webkit-fill-available',
          width: '-webkit-fill-available'
        }"
      >
        {{ item.id }}
        <br />
        {{ item.row + 1 }} x {{ item.col + 1 }}
      </div>
    </div>
    } @if(createFillers) {@for (item of fillerItens; track item) {
    <div
      class="bento-item__filler"
      [ngStyle]="{
        'width.px': item.colSpan * cellWidth,
        'height.px': item.rowSpan * cellHeight,
        'grid-column-start': item.col + 1,
        'grid-column-end': 'span ' + item.colSpan,
        'grid-row-start': item.row + 1,
        'grid-row-end': 'span ' + item.rowSpan
      }"
    >
      <div
        [ngStyle]="{
          'background-color': item.backgroundColor,
          height: '-webkit-fill-available',
          width: '-webkit-fill-available'
        }"
      >
        {{ item.id }}
        <br />
        FILLER
        <br />
        {{ item.row + 1 }} x {{ item.col + 1 }}
      </div>
    </div>

    }}
  </div>
</section>

@if(editMode) {
<div class="edit-bar">
  <label class="input-label number">
    Largura da célula:
    <input
      type="number"
      [(ngModel)]="_cellWidth"
      (ngModelChange)="onCustomChange()"
    />
  </label>
  <label class="input-label number">
    Altura da célula:
    <input
      type="number"
      [(ngModel)]="_cellHeight"
      (ngModelChange)="onCustomChange()"
    />
  </label>
  <label class="input-label number">
    Gap entre as células:
    <input type="number" [(ngModel)]="gridGap" (input)="onCustomChange()" />
  </label>
  <label class="input-label number">
    Máximo de Colunas:
    <input type="number" [(ngModel)]="maxCols" (input)="onCustomChange()" />
  </label>
  <label class="input-label checkbox">
    Criar Fillers:
    <input
      type="checkbox"
      [(ngModel)]="createFillers"
      (change)="onCustomChange()"
    />
  </label>
  <button [class]="mode" (click)="switchMode()">
    {{ mode === "autoFill" ? "Reordenar Grid" : "Preencher Grid" }}
  </button>
  <button class="new-item" (click)="createNewItem()">Novo Item</button>

  @if(mode === "edit"){
  <div class="selected-menu">
    <button class="delete-button" (click)="removeItem()">Deletar</button>
    <div class="move-buttons">
      <button class="move-left-button" (click)="swapItemPosition('left')">
        <
      </button>
      <button class="move-right-button" (click)="swapItemPosition('right')">
        >
      </button>
    </div>
  </div>
  }
</div>
}
