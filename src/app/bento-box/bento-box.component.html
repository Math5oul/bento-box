<section class="bento">
  <div class="bento-container" #bentoContainer>
    @for (item of data; track item) {
    <div
      class="bento-item"
      [ngStyle]="{
        'width.px': item.colSpan * cellSize,
        'height.px': item.rowSpan * cellSize,
        'background-color': item.backgroundColor,
        'grid-column': 'span ' + item.colSpan,
        'grid-row': 'span ' + item.rowSpan
      }"
      #bentoItem
    >
      {{ item.id }}

    </div>
    }

    @for (item of fillerItens; track item) {

      <div
      class="bento-item__filler"
      [ngStyle]="{
        'width.px': item.colSpan * cellSize,
        'height.px': item.rowSpan * cellSize,
        'background-color': item.backgroundColor,
        'grid-column-start': item.col + 1,
        'grid-column-end': 'span ' + item.colSpan,
        'grid-row-start': item.row + 1,
        'grid-row-end': 'span ' + item.rowSpan
      }"
      #bentoItemFiller
    >
      {{ item.id }}
      FILLER
    </div>

    }
  </div>
</section>
