<div class="admin-panel-overlay" (click)="closePanel()">
  <div class="admin-panel-container" (click)="$event.stopPropagation()">
    <div class="panel-header">
      <h2>⚙️ Painel Administrativo</h2>
      <button class="close-btn" (click)="closePanel()">×</button>
    </div>

    <div class="panel-tabs">
      <button
        class="tab-btn"
        [class.active]="activeTab === 'tables'"
        (click)="activeTab = 'tables'"
      >
        🪑 Mesas
      </button>
      <button
        class="tab-btn"
        [class.active]="activeTab === 'reservations'"
        (click)="activeTab = 'reservations'"
      >
        📅 Reservas
      </button>
      <button
        class="tab-btn"
        [class.active]="activeTab === 'orders'"
        (click)="activeTab = 'orders'"
      >
        📦 Pedidos
      </button>
      <button class="tab-btn" [class.active]="activeTab === 'stats'" (click)="activeTab = 'stats'">
        📊 Estatísticas
      </button>
    </div>

    <div class="panel-content">
      <!-- Tab: Mesas -->
      @if (activeTab === 'tables') {
        <app-admin-tables-tab (viewOrders)="viewTableOrders($event)"></app-admin-tables-tab>
      }

      <!-- Tab: Reservas -->
      @if (activeTab === 'reservations') {
        <app-admin-reservations-tab></app-admin-reservations-tab>
      }

      <!-- Tab: Pedidos -->
      @if (activeTab === 'orders') {
        <div class="orders-section">
          <app-admin-orders></app-admin-orders>
        </div>
      }

      <!-- Tab: Estatísticas -->
      @if (activeTab === 'stats') {
        <app-admin-stats-tab></app-admin-stats-tab>
      }
    </div>
  </div>
</div>
