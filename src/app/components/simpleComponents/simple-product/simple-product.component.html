
<div class="simple-product" (click)="openModal()">
  <div [ngClass]="['product-container', colorMode, 'format-' + format]">
    @if (format !== '1x1') {
    <img
      [src]="images[0]"
      alt="{{ productName }}"
      [ngClass]="['product-image-' + format]"
    />
    }

    <div [ngClass]="['product-container__content', 'format-' + format]">
      <div class="title" [innerHTML]="productName | sanitize"></div>
      <p class="product-price" [innerHTML]="price | currency:'BRL'"></p>
      <p class="product-description" [innerHTML]="description | sanitize"></p>
    </div>
  </div>
</div>

<app-product-modal
  [images]="images"
  [productName]="productName"
  [price]="price"
  [description]="description"
  (orderSubmitted)="handleOrder($event)"
></app-product-modal>
