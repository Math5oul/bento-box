@if (isOpen) {
<div class="modal-back">
  <div class="modal-overlay" (mousedown)="close()">
    <div class="modal-content" (mousedown)="$event.stopPropagation()">
      <button class="close-button" (click)="close()">&times;</button>

      <app-carrossel [images]="images" [(currentIndex)]="currentImageIndex">
        ></app-carrossel
      >

      <div class="product-info">
        <div class="product-text">
          <h2 class="product-name">{{ productName }}</h2>
          <p class="product-price">{{ price | currency : "BRL" }}</p>
          <p class="product-description">{{ description }}</p>

          <div class="quantity-adjuster">
            <button
              class="quantity-button decrease"
              (click)="decrementQuantity()"
              title="Diminuir quantidade"
            >
              <span>-</span>
            </button>

            <span class="quantity">{{ quantity }}</span>

            <button
              class="quantity-button increase"
              (click)="incrementQuantity()"
              title="Aumentar quantidade"
            >
              <span>+</span>
            </button>
          </div>
        </div>
        <div class="observations">
          <textarea
            [(ngModel)]="observations"
            placeholder="Adicione observações ao pedido..."
            rows="3"
          ></textarea>
        </div>

        <button class="submit-button" (click)="submitOrder()">
          Adicionar ao Carrinho
        </button>
      </div>
    </div>
  </div>
</div>
}
