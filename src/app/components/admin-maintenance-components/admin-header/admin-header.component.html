<!-- Login Modal -->
@if (showLoginModal) {
  <div class="modal-overlay" (click)="closeLoginModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Login Administrativo</h2>
      <form (submit)="handleLogin($event)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="loginEmail"
            name="email"
            required
            placeholder="seu@email.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="loginPassword"
            name="password"
            required
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
        </div>
        @if (loginError) {
          <div class="error-message">{{ loginError }}</div>
        }
        <div class="modal-actions">
          <button type="button" class="btn-cancel" (click)="closeLoginModal()">Cancelar</button>
          <button type="submit" class="btn-submit" [disabled]="isLoggingIn">
            {{ isLoggingIn ? 'Entrando...' : 'Entrar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
}
