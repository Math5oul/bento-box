<section class="bento-module">
  <app-header class="header"></app-header>

  <app-bento-box
    class="bento-box"
    [data]="data"
    [fillers]="fillers || []"
    [options]="options"
    (selectedItemChange)="onSelectedItemChange($event)"
  ></app-bento-box>

  @if (toolbar) {
  <app-bento-toolbar
    [data]="data"
    [options]="options"
    [selectedItem]="selectedItem || null"
  >
  </app-bento-toolbar>
  }
</section>
